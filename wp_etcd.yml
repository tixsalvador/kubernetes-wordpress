apiVersion: v1
kind: Pod
metadata:
  name: etcd0
  labels:
    app: wordpress
    etcdnode: etcd0
spec:
  containers:
  - command:
    - /usr/local/bin/etcd
    - --name
    - etcd0
    - --initial-advertise-peer-urls
    - http://etcd0:2380
    - --listen-peer-urls
    - http://0.0.0.0:2380
    - --listen-client-urls
    - http://0.0.0.0:2379
    - --advertise-client-urls
    - http://etcd0:2379
    - --initial-cluster
    - etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380
    - --initial-cluster-state
    - new
    image: quay.io/coreos/etcd:latest
    name: etcd0
    ports:
    - containerPort: 2379
      name: client
      protocol: TCP
    - containerPort: 2380
      name: server
      protocol: TCP
    - containerPort: 4001
      protocol: TCP
    - containerPort: 7001
      protocol: TCP
  restartPolicy: Never
  nodeSelector:
    name: node-k81
---
apiVersion: v1
kind: Service
metadata:
  labels:
    etcd_node: etcd0
  name: etcd0
spec:
  ports:
  - name: client
    port: 2379
    protocol: TCP
    targetPort: 2379
  - name: server
    port: 2380
    protocol: TCP
    targetPort: 2380
  - name: etcd-4001
    port: 4001
    protocol: TCP
    targetPort: 4001
  - name: etcd-7001
    port: 7001
    protocol: TCP
    targetPort: 7001    
  selector:
    etcdnode: etcd0
